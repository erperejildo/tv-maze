<ion-card
  (click)="showClicked(1)"
  [style.background-image]="'url(' + show.image.medium + ')'"
  *ngIf="show"
>
  <ion-card-header>
    <ion-card-title>{{ show.name }}</ion-card-title>
    <ion-card-subtitle>
      <span *ngFor="let genre of show.genres">
        {{ genre }}
      </span>
    </ion-card-subtitle>
  </ion-card-header>

  <!-- <ion-card-content>
    not used for now
  </ion-card-content> -->
</ion-card>
